<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Bootstrap</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Alex Subak</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
      <form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name">
    </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="Message">Message</label>
<input type="Message" class="form-control" id="message" aria-describedby="Message" placeholder="Message">
<textarea id="message" name="message" required="required"></textarea>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Connect with Me</h3>
          </div>
          <div class="panel-body">
            <img src="github-128.png" alt="github" height="100" width="100">
            <img src="stackoverflow-128.png" alt="stack overflow" height="100" width="100">
            <img src="linkedin-128.png" alt="linkedin" height="100" width="100">
          </div>
        </div>
      </div>  
    </div>  
  </div>    
  <div class="container">
      Copyright &copy; 2018 Alex Subak
    </div>
  </footer>
</body>
</html>
